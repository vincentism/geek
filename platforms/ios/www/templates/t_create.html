<ion-view view-title="创建新项目" hide-nav-bar="{{globals.hideNavBar}}">
  <style>
    .content{
        max-width: 1200px;
        margin: 0 auto;
    }
    .item-group-title{
        display: block;
        width: 100%;
        min-height: 60px;
        padding: 10px;
        border-bottom: 1px solid #eee;
        margin-bottom: 20px;
        box-sizing: border-box;
    }
    .item-group{
        display: block;
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
    }
    .item-title{
        display: inline-block;
        float: left;
        width: 15%;
        height: 34px;
        line-height: 34px;
        clear: left;
    }
    @media screen and (max-width: 600px){
        .item-title{
            width: 30%;
        }
    }
    .item-input{
        display: inline-block;
        float: left;
        width: 70%;
        height: 34px;
        line-height: 34px;
        padding-left: 5px!important;
        border: 1px solid #eee !important;
        margin: 0;
    }
    .item-input-block{
        display: block;
        border: 1px solid #eee !important;
        width: 80%;
        padding: 5px !important;
        box-sizing: border-box;
    }
    .item-textarea{
        display: inline-block;
        float: left;
        width: 70%;
        height: 60px;
        line-height: 25px;
        padding: 5px;
        box-sizing: border-box;
        border: 1px solid #eee;
        margin: 0;
    }
    .item-textarea-block{
        display: block;
        border: 1px solid #eee !important;
        width: 80%;
        height: 60px !important;
        line-height: 25px;
        padding: 5px !important;
        box-sizing: border-box;
    }
    .list-bottom{
        width: 100%;
        text-align: center;
    }
    .btn-bottom{
        min-width: 100px;
        height: 42px;
        margin: 0 1em;
    }


    .create-list{
        padding: 1em 10%;
        box-sizing: border-box;
    }
    @media screen and (max-width: 414px){
        .create-list{
            padding: 1em 10px;
        }
    }
    .logo{
        line-height: 30px;
    }
    .logo img{
        width: 30px;
        height: 30px;
        margin-right: 10px;
        vertical-align: bottom;
    }
    .item-with-intro{
        display: block;
        margin: 10px 0;
    }
    .addition{
        font-size: 0.8em;
    }
    .upload-bak{
        width: 200px;
        display: block;
    }
    .url-label{
        display: inline-block;
        width: 15%;
        vertical-align: top;
        margin-top: 1em;
    }
    .url-input{
        width: 80%;
        margin: 1em 0 0 1em;
    }
    @media screen and (max-width: 414px){
        .btn-bottom{
            width: 100%;
            display: block;
            margin: 1em 0 0 0;
        }
    }
  </style>
  <ion-content>
      <div common-header></div>
      <div class="content">
          <div class="item-group-title">
              <div class="item-title"><span class="logo"><img src="img/ionic.png">产品名称</span></div>
              <input type="text" class="item-input" placeholder="产品名称">
              <div class="clear"></div>
          </div>
          <div class="item-group">
              <span class="item-title">Slogan</span>
              <input type="text" class="item-input" placeholder="一句话介绍">
              <div class="clear"></div>
          </div>
          <div class="item-group">
              <span class="item-title">问题痛点</span>
              <textarea class="item-textarea" placeholder=""></textarea>
              <div class="clear"></div>
          </div>
          <div class="item-group">
              <span class="item-title">解决方案</span>
              <textarea class="item-textarea" placeholder=""></textarea>
              <div class="clear"></div>
          </div>
          <div class="item-group">
              <span class="item-title">关键指标</span>
              <textarea class="item-textarea" placeholder=""></textarea>
              <div class="clear"></div>
          </div>
          <div class="item-group">
              <span class="item-title">独特卖点</span>
              <textarea class="item-textarea" placeholder=""></textarea>
              <div class="clear"></div>
          </div>
          <div class="item-group">
              <span class="item-title">竞争优势</span>
              <textarea class="item-textarea" placeholder=""></textarea>
              <div class="clear"></div>
          </div>
          <div class="item-group">
              <span class="item-title">客户细分</span>
              <textarea class="item-textarea" placeholder=""></textarea>
              <div class="clear"></div>
          </div>
          <div class="item-group">
              <span class="item-title">渠道</span>
              <textarea class="item-textarea" placeholder=""></textarea>
              <div class="clear"></div>
          </div>
          <div class="item-group">
              <span class="item-title">成本结构</span>
              <textarea class="item-textarea" placeholder=""></textarea>
              <div class="clear"></div>
          </div>
          <div class="item-group">
              <span class="item-title">收入</span>
              <textarea class="item-textarea" placeholder=""></textarea>
              <div class="clear"></div>
          </div>
          <div class="item-group">
              <span class="item-title">标签</span>
              <textarea class="item-textarea" placeholder=""></textarea>
              <div class="clear"></div>
          </div>
          <div class="item-group">
              <span class="item-title">竞品</span>
              <textarea class="item-textarea" placeholder=""></textarea>
              <div class="clear"></div>
          </div>
          <div class="item-group-title">
              <span class="item-title">产品介绍</span>
              <a href="#/app/leancanvas" class="button button-positive button-small">
                创建精益画布
              </a>
          </div>
          <div class="item-group">
              <div class="item-with-intro">图片介绍<span class="addition">（最多可以上传5张，仅支持JPG, GIF, PNG格式，文件小于5M，建议尺寸700*400px）</span></div>
              <img class="upload-bak" src="../img/add-pic.png">
          </div>
          <div class="item-group">
              <div class="item-with-intro">视频介绍<span class="addition">（建议适用腾讯视频、乐视TV地址）</span></div>
              <input type="text" class="item-input-block" placeholder="">
          </div>
          <div class="item-group">
              <div class="item-with-intro">其它<span class="addition">（个性才华，一一展现）</span></div>
              <textarea class="item-textarea-block" placeholder="其他更有个性的有趣的创业过程想分享"></textarea>
          </div>
          <div class="item-group">
              <div class="item-with-intro">相关链接<span class="addition">（填写主要产品的相关链接，方便浏览者了解产品）</span></div>
              <label class="url-label">Web官网</label><input class="url-input" placeholder="如：http://www.36kr.com"><br>
              <label class="url-label">iPhone下载链接</label><input class="url-input" placeholder="如：https://itunes.apple.com/cn/app/36ke/id39804304"><br>
              <label class="url-label">Android下载链接</label><input class="url-input" placeholder="如：http://www.36kr.com"><br>
              <label class="url-label">下载二维码</label><img class="upload-bak" src="../img/add-pic.png">
          </div>
          <div class="item-group">
              <div class="list-bottom">
                  <button class="button button-positive btn-bottom">保存</button>
                  <button class="button btn-bottom">跳过</button>
              </div>
          </div>


      </div>

  </ion-content>
</ion-view>
