<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">登录</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">

      <div class="row">
        <div class="buttons col-33">
            <button class="button button-outline button-stable btn">Github</button>
        </div>
        <div class="buttons col-33">
            <button class="button btn button-balanced">Wechat</button>
        </div>
        <div class="buttons col-33">
            <button class="button btn button-outline button-stable">QQ</button>
        </div>
      </div>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">用户名</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">密码</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">登录</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
